<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003e\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0022jakub-pelc\u0022\u003eJakub Pelc\u003c\/h1\u003e\n\u003cfigure class=\u0022center\u0022\u003e\n\t\u003cimg src=\u0022..\/profile3_edit2_jpg_smaller.jpg\u0022 alt=\u0022Profile photo\u0022 style=\u0022max-width: 100%; height: auto;\u0022\u003e\n\t\u003cfigcaption style=\u0022text-align: center; font-size: small;\u0022\u003eIllecillewaet Glacier, Canada, 2023\u003c\/figcaption\u003e\n  \u003c\/figure\u003e\n  \n\u003ch4 id=\u0022bachelors-degree-student-of-open-informaticshttpsoifelcvutczcs-at-fee-ctu-in-praguehttpsfelcvutczcs\u0022\u003eBachelor\u0026rsquo;s degree student of \u003ca href=\u0022https:\/\/oi.fel.cvut.cz\/cs\/\u0022\u003eOpen Informatics\u003c\/a\u003e at \u003ca href=\u0022https:\/\/fel.cvut.cz\/cs\u0022\u003eFEE CTU in Prague\u003c\/a\u003e.\u003c\/h4\u003e\n\u003ch6 id=\u0022-swpelceuhttpsswpelceu----contactswpelceumailtocontactswpelceu----linkedinhttpswwwlinkedincominjakub-pelc-a74828235----githubhttpsgithubcomkubakubakuba----instagramhttpswwwinstagramcompelcjakub-\u0022\u003e[ \u003ca href=\u0022https:\/\/swpelc.eu\u0022\u003eswpelc.eu\u003c\/a\u003e ] . [ \u003ca href=\u0022mailto:contact@swpelc.eu\u0022\u003econtact@swpelc.eu\u003c\/a\u003e ] . [ \u003ca href=\u0022https:\/\/www.linkedin.com\/in\/jakub-pelc-a74828235\/\u0022\u003eLinkedIn\u003c\/a\u003e ] . [ \u003ca href=\u0022https:\/\/github.com\/kubakubakuba\u0022\u003eGitHub\u003c\/a\u003e ] . [ \u003ca href=\u0022https:\/\/www.instagram.com\/pelc.jakub\/\u0022\u003eInstagram\u003c\/a\u003e ]\u003c\/h6\u003e\n\u003cp\u003eI\u0026rsquo;m interested in machine learning, drones, web development, astronomy, travelling, photography, and self improvement.\u003c\/p\u003e\n\u003ch2 id=\u0022education\u0022\u003eEducation\u003c\/h2\u003e\n\u003cp\u003e\u003cstrong\u003eGymnázium Benešov\u003c\/strong\u003e (2014 - 2022)\u003c\/p\u003e\n\u003cp\u003e\u003cstrong\u003eBachelor\u003c\/strong\u003e (2022 - ongoing)\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003eOpen Informatics (FEE CTU, Prague, Czech Republic)\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022experience\u0022\u003eExperience\u003c\/h2\u003e\n\u003cp\u003e\u003cstrong\u003eLecturer at \u003ca href=\u0022https:\/\/www.technologicka-gramotnost.cz\/\u0022\u003eTechnologická gramotnost\u003c\/a\u003e\u003c\/strong\u003e (2022-present)\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003eI lecture at elementary and high schools about electromobility, AI, IoT, 5G, and other technologies.\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003e\u003cstrong\u003eLecturer at \u003ca href=\u0022https:\/\/skodaauto-edulab.cz\/\u0022\u003eŠkoda Auto\u003c\/a\u003e\u003c\/strong\u003e (2022-present)\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003eI also lecture at Škoda Auto\u0026rsquo;s Edulab about usage of modern technologies in automotive industry.\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022skills\u0022\u003eSkills\u003c\/h2\u003e\n\u003cp\u003e\u003cstrong\u003eProgramming (frequent use):\u003c\/strong\u003e C\/C\u002b\u002b, Python, git, HTML\/CSS, SQL, Bash, Markdown\u003c\/p\u003e\n\u003cp\u003e\u003cstrong\u003eProgramming (other used):\u003c\/strong\u003e Nix, LaTeX, x86 \/ RISC-V, Java, JavaScript, PHP, Racket\u003c\/p\u003e\n\u003cp\u003eI am now learning NixOS and I use it as my main OS for development. I am also familiar with Arch Linux, Ubuntu \/ Debian and Windows.\u003c\/p\u003e\n\u003ch2 id=\u0022languages\u0022\u003eLanguages\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eCzech\u003c\/strong\u003e (native)\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eEnglish\u003c\/strong\u003e (fluent, CAE C1)\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eGerman\u003c\/strong\u003e (intermediate)\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022competitions\u0022\u003eCompetitions\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\u0022https:\/\/cerc.acm.si\/\u0022\u003e\u003cstrong\u003eCERC 2023\u003c\/strong\u003e\u003c\/a\u003e (Ljubljana, Slovenia), Central European Regional Contest, 37th place of 60 teams\u003c\/li\u003e\n\u003cli\u003e\u003ca href=\u0022https:\/\/www.energeticka-gramotnost.cz\/olympi%C3%A1da\u0022\u003e\u003cstrong\u003eEnergetická olympiáda\u003c\/strong\u003e\u003c\/a\u003e, National finals 2021, 1st place of 25 teams\u003c\/li\u003e\n\u003cli\u003e\u003ca href=\u0022https:\/\/robosoutez.fel.cvut.cz\/robosoutez-2021-pro-stredoskolske-tymy\u0022\u003e\u003cstrong\u003eRobosoutěž\u003c\/strong\u003e\u003c\/a\u003e, National finals 2021, 7th place\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eAstronomická olympiáda\u003c\/strong\u003e, National finals category A\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022volunteering\u0022\u003eVolunteering\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\u0022https:\/\/www.dofe.org\/\u0022\u003e\u003cstrong\u003eDofE\u003c\/strong\u003e\u003c\/a\u003e (Duke of Edinburgh\u0026rsquo;s International Award), Silver level\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022presentations-and-conferences\u0022\u003ePresentations, and Conferences\u003c\/h2\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\u0022https:\/\/swpelc.eu\/if24\u0022\u003eInstallFest 2024\u003c\/a\u003e\u003c\/strong\u003e - conference for Linux and open-source enthusiasts, FEE CTU, Prague\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003eI presented the \u003ca href=\u0022https:\/\/swpelc.eu\/web_eval\u0022\u003eQtRvSim Web Evaluation\u003c\/a\u003e project.\u003c\/li\u003e\n\u003cli\u003e\u003ca href=\u0022https:\/\/swpelc.eu\/if24slides.pdf\u0022\u003eSlides\u003c\/a\u003e (English) . \u003ca href=\u0022https:\/\/www.youtube.com\/watch?v=1XQR8E8omCE\u0026amp;list=PLub6xBWO8gV8AG4kBn5W-QkMnTcdAPqvn\u0026amp;index=7\u0022\u003eVideo\u003c\/a\u003e (Czech) . \u003ca href=\u0022https:\/\/www.root.cz\/clanky\/kurz-preziti-s-linuxem-otevreny-hardware-meni-spolecnost-a-tucnak-v-telefonu-zapisky-z-installfestu\/galerie-24334-106\/#h22\u0022\u003eroot.cz article\u003c\/a\u003e (Czech)\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022projects-and-publications\u0022\u003eProjects and Publications\u003c\/h2\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\u0022https:\/\/swpelc.eu\/web_eval\u0022\u003e\u003cem\u003eQtRvSim Web Evaluation\u003c\/em\u003e\u003c\/a\u003e\u003c\/strong\u003e (2023 - present)\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003eI wrote an online evaluation system for student RISC-V submissions in course \u003ca href=\u0022https:\/\/cw.fel.cvut.cz\/b222\/courses\/b35apo\/en\/start\u0022\u003eb35apo\u003c\/a\u003e.\u003c\/li\u003e\n\u003cli\u003eThe system is written in Python using Flask framework and is using \u003ca href=\u0022https:\/\/github.com\/cvut\/qtrvsim\u0022\u003eQtRvSim\u003c\/a\u003e as the evaluation application.\u003c\/li\u003e\n\u003cli\u003eRunning version can be found on \u003ca href=\u0022https:\/\/eval.comparch.edu.cvut.cz\u0022\u003ehttps:\/\/eval.comparch.edu.cvut.cz\u003c\/a\u003e, repository is available on \u003ca href=\u0022https:\/\/gitlab.fel.cvut.cz\/b35apo\/qtrvsim-eval-web\u0022\u003eGitLab\u003c\/a\u003e.\u003c\/li\u003e\n\u003cli\u003eThe project has been presented at \u003ca href=\u0022https:\/\/swpelc.eu.\/if24\u0022\u003eInstallFest 2024\u003c\/a\u003e.\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003e\u003cstrong\u003e\u003ca href=\u0022https:\/\/swpelc.eu\/energoplay\u0022\u003e\u003cem\u003eEnergoplay\u003c\/em\u003e\u003c\/a\u003e\u003c\/strong\u003e (2021 - 2022)\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003eIn the year 2021 as a part of team of 3, we created a project called Energoplay, an interactive game focused en energetics and sustainability.\u003c\/li\u003e\n\u003cli\u003eThis project won the 1st place in the national finals of \u003ca href=\u0022https:\/\/www.energeticka-gramotnost.cz\/olympi%C3%A1da\u0022\u003eEnergetická olympiáda\u003c\/a\u003e.\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
