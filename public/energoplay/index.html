</head><body><div id="content">
    
    
    


    <span id="activity-title"></span> <br>
 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003e\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0022energoplay\u0022\u003eEnergoplay\u003c\/h1\u003e\n\u003cp\u003eIn the year 2021 as a part of team of 3, we created a project called Energoplay, an interactive game focused en energetics and sustainability.\u003c\/p\u003e\n\u003cp\u003eThis project won the 1st place in the national finals of \u003ca href=\u0022https:\/\/www.energeticka-gramotnost.cz\/olympi%C3%A1da\u0022\u003eEnergetická olympiáda\u003c\/a\u003e.\u003c\/p\u003e\n\u003cp\u003eWe then worked for about a year (during our spare time) on the project with the help of \u003ca href=\u0022https:\/\/www.energeticka-gramotnost.cz\/\u0022\u003eEnergetická gramotnost\u003c\/a\u003e, \u003ca href=\u0022https:\/\/www.ceps.cz\/cs\/\u0022\u003eČEPS\u003c\/a\u003e and \u003ca href=\u0022https:\/\/fel.cvut.cz\u0022\u003eFEE CTU\u003c\/a\u003e, and released it publicly in the following year. An article about the project can be found \u003ca href=\u0022https:\/\/fel.cvut.cz\/cs\/aktualne\/novinky\/31277-studenti-vytvorili-on-line-hru-ktera-simuluje-vedeni-energeticke-firmy\u0022\u003ehere\u003c\/a\u003e\u003c\/p\u003e\n\u003cp\u003eThe project website can be found \u003ca href=\u0022https:\/\/energoplay.swpelc.eu\/\u0022\u003ehere\u003c\/a\u003e.\u003c\/p\u003e\n\u003cp\u003eThe code of the project is not available publicly, due to the state the code is in. I have not yet been fluent in git and clean code practices, so the code is a rather messy collection of PHP scripts I am not really proud of. If I rewrite the project and release it in the future (in Flask for example), I will update this page.\u003c\/p\u003e\n\u003cfigure class=\u0022center\u0022\u003e\u003cimg src=\u0022..\/energoplay.png\u0022\n         alt=\u0022Energoplay\u0022 width=\u0022100%\u0022\/\u003e\n\u003c\/figure\u003e\n\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
