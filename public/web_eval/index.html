</head><body><div id="content">
    
    
    


    <span id="activity-title"></span> <br>
 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003e\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0022qtrvsim-web-evaluation\u0022\u003eQtRVSim web evaluation\u003c\/h1\u003e\n\u003cp\u003eThis is a web evaluation system for student RISC-V submissions in course \u003ca href=\u0022https:\/\/cw.fel.cvut.cz\/b222\/courses\/b35apo\/en\/start\u0022\u003eb35apo\u003c\/a\u003e.\nUsers can submit their RISC-V (in some cases C) code, and it will be evaluated using \u003ca href=\u0022https:\/\/github.com\/cvut\/qtrvsim\u0022\u003eQtRvSim\u003c\/a\u003e (will be checked for correct output),\nand the runtime will be measured (in cycles).\u003c\/p\u003e\n\u003cp\u003eThe app is written in Python using Flask framework, the database system is PostgreSQL.\u003c\/p\u003e\n\u003cp\u003eThe main aim of the app is to provide a simple and easy way to implement a task (create a new task), and to be modular in a way\n(so it is possible to extend this system by writing another evaluator module for another language).\u003c\/p\u003e\n\u003cp\u003eI aim to extend the system, so it is able to evaluate other languages (C, C\u002b\u002b, Python, \u0026hellip;).\u003c\/p\u003e\n\u003cp\u003eThe running version can be found on \u003ca href=\u0022https:\/\/eval.comparch.edu.cvut.cz\u0022\u003ehttps:\/\/eval.comparch.edu.cvut.cz\u003c\/a\u003e, repository is available on \u003ca href=\u0022https:\/\/gitlab.fel.cvut.cz\/b35apo\/qtrvsim-eval-web\u0022\u003eGitLab\u003c\/a\u003e.\u003c\/p\u003e\n\u003cfigure class=\u0022center\u0022\u003e\u003cimg src=\u0022..\/homepage.png\u0022\n         alt=\u0022Homepage\u0022 width=\u0022100%\u0022\/\u003e\n\u003c\/figure\u003e\n\n\u003cfigure class=\u0022center\u0022\u003e\u003cimg src=\u0022..\/submission.png\u0022\n         alt=\u0022Submission\u0022 width=\u0022100%\u0022\/\u003e\n\u003c\/figure\u003e\n\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
