</head><body><div id="content">
    
    
    


    <span id="activity-title"></span> <br>
 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003e\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0022installfest-2024\u0022\u003eInstallFest 2024\u003c\/h1\u003e\n\u003cfigure class=\u0022center\u0022\u003e\u003cimg src=\u0022..\/installfest-2024-sobota-56.jpg\u0022\n         alt=\u0022InstallFest24\u0022 width=\u0022100%\u0022\/\u003e\n\u003c\/figure\u003e\n\n\u003cp\u003eI have presented my project \u003ca href=\u0022..\/web_eval\u0022\u003eQtRvSim Web Evaluation\u003c\/a\u003e at \u003ca href=\u0022https:\/\/www.installfest.cz\/if24\u0022\u003eInstallFest 2024\u003c\/a\u003e in Prague, Czech Republic. A conference for Linux and open-source enthusiasts.\u003c\/p\u003e\n\u003cp\u003eThe slides of this talk can be viewed \u003ca href=\u0022..\/if24slides.pdf\u0022\u003ehere\u003c\/a\u003e (English). The talk is also recorded on \u003ca href=\u0022https:\/\/www.youtube.com\/watch?v=1XQR8E8omCE\u0026amp;list=PLub6xBWO8gV8AG4kBn5W-QkMnTcdAPqvn\u0026amp;index=7\u0022\u003eYouTube\u003c\/a\u003e (Czech). An article about it can also be found on \u003ca href=\u0022https:\/\/www.root.cz\/clanky\/kurz-preziti-s-linuxem-otevreny-hardware-meni-spolecnost-a-tucnak-v-telefonu-zapisky-z-installfestu\/galerie-24334-106\/#h22\u0022\u003eroot.cz\u003c\/a\u003e.\u003c\/p\u003e\n\u003cp\u003eThe conference has also been attended by Mitch Altman, the co-founder of Noisebridge hackerspace, and the inventor of TV-B-Gone, whose talk has been very inspiring.\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
